<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Homepage Clone</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="navbar-cont">
		<div class="navbar">
			<div class="links">
				<div class="nav-item">
					<a href="#">Gmail</a>
				</div>
				<div class="nav-item">
					<a href="#">Images</a>
				</div>
			</div>
			<div class="icons">
				<div>
					<a id="apps" href="#"></a>
				</div>
				<div class="signin">
					<a id="signin" href="#">Sign in</a>
				</div>
			</div>
		</div>
	</div>
	<div class="logo">
		<center>
			<img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		</center>
	</div>
	<div class="search">
		<form class="searchfield" action="#" method="GET">
			<center>
				<div class="searchbox">
					<div class="boxCont">
						<input class="box" id="box" type="text" name="searchbox">
					</div>
				</div>
			</center>
			<center class="buttons">
				<input value="Google Search" name="Search" type="submit">
				<input value="I'm Feeling Lucky" name="Lucky" type="submit">
			</center>
		</form>
	</div>
	<div class="footer">
		<span id="left">
			<a class="footItem" href="#">Advertising</a>
			<a class="footItem" href="#">Business</a>
			<a class="footItem" href="#">About</a>
		</span>
		<span id="right">
			<a class="footItem" href="#">Privacy</a>
			<a class="footItem" href="#">Terms</a>
			<a class="footItem" href="#">Settings</a>
		</span>
	</div>
</body>
</html>
